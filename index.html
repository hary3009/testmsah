<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload System MSAH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #cccccc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #e6f4ea;
            border: 1px solid #34a853;
        }
        .error {
            background: #fce8e6;
            border: 1px solid #d93025;
        }
        .progress {
            background: #e8f0fe;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <h1>Upload System MSAH</h1>
    <p>Form untuk mengupload KTP dan Foto Profil</p>
    
    <div class="form-group">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" required>
    </div>
    
    <div class="form-group">
        <label for="whatsapp">Nomor WhatsApp:</label>
        <input type="text" id="whatsapp" required>
    </div>
    
    <div class="form-group">
        <label for="ktpFile">Foto KTP (JPEG/PNG/PDF, max 5MB):</label>
        <input type="file" id="ktpFile" accept="image/*,.pdf" required>
    </div>
    
    <div class="form-group">
        <label for="fotoFile">Foto Profil (JPEG/PNG, max 5MB):</label>
        <input type="file" id="fotoFile" accept="image/*" required>
    </div>
    
    <button id="submitBtn" onclick="submitForm()">Kirim Data</button>
    
    <div id="result"></div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwZOeHCQcHGMSYb1xQN9keyMqvrt6dOZh25LoWtQq0o52WqoO8zCKfPn2P-e9aO1K4Lng/exec';
        const submitBtn = document.getElementById('submitBtn');
        
        async function submitForm() {
            submitBtn.disabled = true;
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'progress';
            resultDiv.innerHTML = '<p>Mengupload data, harap tunggu...</p>';
            
            try {
                // Get form values
                const nama = document.getElementById('nama').value;
                const whatsapp = document.getElementById('whatsapp').value;
                const ktpFile = document.getElementById('ktpFile').files[0];
                const fotoFile = document.getElementById('fotoFile').files[0];
                
                // Validate
                if (!nama || !whatsapp || !ktpFile || !fotoFile) {
                    throw new Error("Harap isi semua field dan pilih kedua file");
                }
                
                // Convert files to base64
                const [ktpBase64, fotoBase64] = await Promise.all([
                    readFileAsBase64(ktpFile),
                    readFileAsBase64(fotoFile)
                ]);
                
                // Prepare data
                const formData = new URLSearchParams();
                formData.append('nama', nama);
                formData.append('whatsapp', whatsapp);
                formData.append('ktpFile', ktpBase64.split(',')[1]);
                formData.append('ktpType', ktpFile.type);
                formData.append('ktpName', ktpFile.name);
                formData.append('fotoFile', fotoBase64.split(',')[1]);
                formData.append('fotoType', fotoFile.type);
                formData.append('fotoName', fotoFile.name);
                
                // Send to GAS
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Gagal mengupload data');
                }
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>Upload Berhasil!</h3>
                        <p>Data telah tersimpan</p>
                        ${result.linkKTP ? `<p><a href="${result.linkKTP}" target="_blank">Lihat KTP</a></p>` : ''}
                        ${result.linkFoto ? `<p><a href="${result.linkFoto}" target="_blank">Lihat Foto Profil</a></p>` : ''}
                        <p>Silakan cek spreadsheet untuk verifikasi</p>
                    `;
                } else {
                    throw new Error(result.message || 'Terjadi kesalahan');
                }
                
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>Gagal Mengupload</h3>
                    <p>${error.message}</p>
                    <p>Silakan coba lagi atau hubungi admin</p>
                `;
                console.error('Upload error:', error);
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
