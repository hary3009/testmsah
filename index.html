<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload MSAH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #e6f4ea;
            border: 1px solid #34a853;
        }
        .error {
            background: #fce8e6;
            border: 1px solid #d93025;
        }
        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #f1f3f4;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test Upload MSAH</h1>
    <p>Form untuk testing upload KTP dan Foto Profil</p>
    
    <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required>
    </div>
    
    <div class="form-group">
        <label for="whatsapp">WhatsApp:</label>
        <input type="text" id="whatsapp" required>
    </div>
    
    <div class="form-group">
        <label for="ktpFile">Foto KTP (JPEG/PNG/PDF):</label>
        <input type="file" id="ktpFile" accept="image/*,.pdf" required>
    </div>
    
    <div class="form-group">
        <label for="fotoFile">Foto Profil (JPEG/PNG):</label>
        <input type="file" id="fotoFile" accept="image/*" required>
    </div>
    
    <button onclick="submitForm()">Kirim Test</button>
    
    <div id="result"></div>
    
    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debugInfo"></div>
    </div>
<script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzK4PMbsshW1Nf-TWQBWQzM_UV25OHDs8Vxlz5NuL71-KKXCvFdLVRnR3d1CgivJSKbxA/exec';
    
    function logDebug(message) {
        const debugDiv = document.getElementById('debugInfo');
        debugDiv.innerHTML += `<p>[${new Date().toLocaleTimeString()}] ${message}</p>`;
        console.log(message);
    }
    
    async function submitForm() {
        try {
            logDebug("Memulai proses submit...");
            
            const nama = document.getElementById('nama').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const ktpFileInput = document.getElementById('ktpFile');
            const fotoFileInput = document.getElementById('fotoFile');
            
            // Validasi
            if (!ktpFileInput.files[0] || !fotoFileInput.files[0]) {
                throw new Error("Harap pilih file KTP dan Foto Profil");
            }
            
            const ktpFile = ktpFileInput.files[0];
            const fotoFile = fotoFileInput.files[0];
            
            logDebug(`Data: Nama=${nama}, WhatsApp=${whatsapp}`);
            logDebug(`File: KTP=${ktpFile.name} (${ktpFile.type}), Foto=${fotoFile.name} (${fotoFile.type})`);
            
            const formData = new FormData();
            formData.append('nama', nama);
            formData.append('whatsapp', whatsapp);
            
            // Perubahan penting di sini - tambahkan filename sebagai parameter ketiga
            formData.append('ktpFile', ktpFile, ktpFile.name);
            formData.append('fotoFile', fotoFile, fotoFile.name);
            
            logDebug("Mengirim data ke GAS...");
            
            const response = await fetch(scriptUrl, {
                method: 'POST',
                body: formData
                // Jangan tambahkan headers Content-Type secara manual
                // Biarkan browser mengatur otomatis untuk FormData
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
            }
            
            const result = await response.json();
            logDebug("Response dari GAS: " + JSON.stringify(result, null, 2));
            
            // Tampilkan hasil
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'success';
            resultDiv.innerHTML = `
                <h3>Berhasil!</h3>
                <p>Status: ${result.status}</p>
                ${result.linkKTP ? `<p><a href="${result.linkKTP}" target="_blank">Lihat KTP</a></p>` : ''}
                ${result.linkFoto ? `<p><a href="${result.linkFoto}" target="_blank">Lihat Foto Profil</a></p>` : ''}
            `;
            
        } catch (error) {
            logDebug("ERROR: " + error.message);
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'error';
            resultDiv.innerHTML = `
                <h3>Gagal!</h3>
                <p>${error.message}</p>
                <p>Cek console untuk detail error (F12 > Console)</p>
            `;
        }
    }
    
    // Tambahkan event listener untuk form
    document.addEventListener('DOMContentLoaded', () => {
        logDebug("Script siap, silakan isi form dan klik Kirim Test");
        
        // Optional: Tambahkan handler untuk form submit
        const form = document.querySelector('button');
        form.addEventListener('click', submitForm);
    });
</script>

</body>
</html>
